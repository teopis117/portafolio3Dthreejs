<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* --- Navigation Styles --- */
        nav { position: absolute; top: 15px; left: 15px; z-index: 100; }
        nav a { color: white; margin-right: 15px; text-decoration: none; font-family: sans-serif; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 3px; transition: background-color 0.3s ease; }
        nav a:hover { background-color: rgba(80, 80, 80, 0.7); }

        /* --- Loading Overlay Styles --- */
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            display: flex; justify-content: center; align-items: center;
            z-index: 200;
            transition: opacity 0.7s ease-out, visibility 0.7s ease-out;
            color: #eee; font-family: sans-serif; font-size: 1.2em; text-align: center;
            opacity: 1; visibility: visible; /* Start visible */
        }
        #loading-overlay.hidden {
            opacity: 0; visibility: hidden; pointer-events: none;
        }
        #loading-overlay.error {
            background-color: rgba(60, 10, 10, 0.95); color: #ffdddd;
        }
         #loading-overlay.info {
            background-color: rgba(10, 10, 60, 0.95); color: #ddddff;
         }
         #loading-message { max-width: 80%; }
         #loading-progress-container { margin-top: 10px; }

    </style>
</head>
<body>
    <div id="loading-overlay">
        <div>
             <div id="loading-message">Loading...</div>
             <div id="loading-progress-container">
                 <span id="loading-progress">0</span>%
             </div>
        </div>
    </div>

    <nav>
        <a href="/">Home (Cube)</a> <a href="/proyecto-ejemplo">Project Example</a>
    </nav>

    <canvas id="bg"></canvas>
    <script type="module" src="/main.js"></script>
</body>
</html>
