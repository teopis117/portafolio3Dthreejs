<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimicrochet Tienda</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Estilos de Navegación (sin cambios) */
        nav { position: absolute; top: 15px; left: 15px; z-index: 200; } /* z-index más alto */
        nav a { color: #333; /* Cambiado a oscuro para contraste en vistas 2D */ margin-right: 15px; text-decoration: none; font-family: sans-serif; background-color: rgba(255,255,255,0.7); padding: 5px 10px; border-radius: 3px; transition: background-color 0.3s ease; }
        nav a:hover { background-color: rgba(220, 220, 220, 0.9); }

        /* Overlay Carga (sin cambios) */
        #loading-overlay { /* ... sin cambios ... */ }
        #loading-overlay.hidden { /* ... sin cambios ... */ }
        /* ... otros estilos overlay ... */

        /* Info Producto (sin cambios en estilo, pero oculto por defecto) */
        #product-info { /* ... sin cambios de estilo ... */ display: none; }
        /* ... resto de estilos #product-info ... */

        /* --- NUEVO: Estilos para Vistas 2D y Canvas --- */
        .page-view {
            padding: 80px 30px 30px 30px; /* Padding superior para no quedar debajo del nav */
            display: none; /* Oculto por defecto */
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #fff; /* Fondo blanco para vistas 2D */
            color: #333;
        }
        .page-view.active {
            display: block; /* Mostrar vista activa */
        }
        /* Ocultar canvas por defecto */
        #bg {
             display: none; /* Canvas oculto inicialmente */
             /* Estilos previos de canvas (fixed, top, left, etc.) se mantienen */
              position: fixed; top: 0; left: 0; outline: none; width: 100%; height: 100%;
        }
        /* Mostrar canvas cuando sea necesario */
        #bg.active {
            display: block;
        }

        /* Estilos básicos para la tienda (ejemplo) */
        #shop-view h1 { margin-bottom: 20px; color: #d13076; }
        .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #eee; padding: 15px; border-radius: 5px; text-align: center; background-color: #f9f9f9; }
        .product-card img { max-width: 100%; height: 150px; object-fit: contain; margin-bottom: 10px; background-color: #eee; border-radius: 3px; /* Placeholder color */ }
        .product-card h3 { font-size: 1.1em; margin-bottom: 5px; }
        .product-card .price { font-weight: bold; margin-bottom: 10px; }
        .product-card a button { background-color: #ff69b4; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        .product-card a button:hover { background-color: #ff85c1; }

    </style>
</head>
<body>
    <div id="loading-overlay"> </div>

    <nav>
        <a href="/">Tienda</a> <a href="/mas-productos">Más Productos</a> </nav>

    <div id="product-info"> </div>

    <canvas id="bg"></canvas>

    <div id="shop-view" class="page-view">
        <h1>Nuestros Productos de Crochet</h1>
        <div class="product-list">
            <div class="product-card">
                <img src="/placeholder.png" alt="Osito Teddy"> <h3>Osito Teddy Adorable</h3>
                <div class="price">$25.00 MXN</div>
                <a href="/producto/teddy"><button>Ver en 3D</button></a>
            </div>
            <div class="product-card">
                 <img src="/placeholder.png" alt="Producto 2">
                 <h3>Otro Producto</h3>
                 <div class="price">$30.00 MXN</div>
                 <button disabled>Próximamente</button>
            </div>
             </div>
    </div>

    <div id="more-products-view" class="page-view">
        <h1>Página de Más Productos</h1>
        <p>Aquí iría más contenido de la tienda...</p>
        <p><a href="/">Volver a la Tienda</a></p>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
